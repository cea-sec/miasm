sudo: false
language: python
python:
- "2.7"
addons:
    apt:
        sources: ['llvm-toolchain-precise-3.9', 'ubuntu-toolchain-r-test']
        packages:
            - llvm-3.9
            - llvm-3.9-dev
            - g++-5
before_script:
- "export LLVM_CONFIG=$(which llvm-config-3.9)"
- "export CXX=$(which g++-5)"
# install tcc
- "cd .."
- "git clone http://repo.or.cz/tinycc.git tinycc && cd tinycc && git checkout d5e22108a0dc48899e44a158f91d5b3215eb7fe6"
- "./configure --disable-static --tccdir=./ --libdir=$(pwd) --includedir=$(pwd)"
- "make && export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd) && cd .."
- "cp tinycc/libtcc.h include"
- "cp tinycc/libtcc.so.1.0 tinycc/libtcc.so"
# install z3 with a known to working version
- "wget https://github.com/serpilliere/z3-prebuild/raw/master/z3.tgz"
- "tar xzf z3.tgz"
- "cd z3/build"
- "make install"
- "cd ../.."
# install miasm
- "cd miasm"
- "python setup.py build build_ext -I$(pwd)/../include -L$(pwd)/../tinycc"
- "python setup.py install"
# use the system libdtc++ instead of statically linking it for llvmvite
- "git clone https://github.com/numba/llvmlite -b v0.16.0 && cd llvmlite"
- "sed -i 's/-static-libstdc++ //' ffi/Makefile.linux"
- "python setup.py install && cd .."
script: "python -c 'import z3; x = z3.BitVec(chr(0x41), 32)' && cd test && python test_all.py"
