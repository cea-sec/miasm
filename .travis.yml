sudo: false
dist: trusty
language: python
python:
- "2.7"
addons:
    apt:
        sources: ['llvm-toolchain-trusty-6.0', 'ubuntu-toolchain-r-test']
        packages:
            - make
            - gcc
            - python-virtualenv
            - unzip
            - llvm-6.0
            - llvm-6.0-dev
            - g++-5
before_script:
- "cd .."
- "export LLVM_CONFIG=$(which llvm-config-6.0)"
- "export CXX=$(which g++-5)"
# make virtual env
- "python /usr/lib/python2.7/dist-packages/virtualenv.py virtualenv;"
- "cd virtualenv;"
- "source bin/activate;"
# install llvmlite
- "pip install enum34"
- "pip install llvmlite"
# install elfesteem
- "git clone https://github.com/serpilliere/elfesteem elfesteem && cd elfesteem && python setup.py install && cd ..;"
# install pyparsing
- "pip install pyparsing"
# install pycparser
- "pip install pycparser"
# install z3 with a known to working version
- "wget https://github.com/serpilliere/z3-prebuild/raw/master/z3.tgz"
- "tar xzf z3.tgz"
- "cd z3/build"
- "make install"
- "cd ../.."
# install miasm
- "cd ..;"
- "cd miasm;"
- "python setup.py build build_ext -I$(pwd)/../virtualenv/include -L$(pwd)/../virtualenv/tinycc"
- "python setup.py install"
script: "cd example/jitter && (while true; do rm -rf /tmp/miasm_cache; python sandbox_elf_ppc32.py ../samples/md5_ppc32b --mimic-env --jitter gcc; echo $?; done)"
